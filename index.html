<body>
  <h1>ä»Šå¤©å»å“ªåƒï¼Ÿ</h1>
  <div id="result">ğŸ¤”</div>
  <button class="button random-btn" onclick="pickRandomStore()">å»å“ªåƒ</button>

  <!-- ç®¡ç†ç•Œé¢ -->
  <div id="admin-panel" class="hidden">
    <h2>åº—é“ºç®¡ç†</h2>
    <div id="store-list"></div>
    <input type="text" id="new-store" placeholder="æ·»åŠ æ–°åº—å">

  </div>

  <script>
    let stores = JSON.parse(localStorage.getItem('stores')) || [
      'å…°å·æ‹‰é¢', 'é»„ç„–é¸¡ç±³é¥­', 'æ²™å¿å°åƒ', 'ç‚¸ä¸²å°æ‘Š', 'é£Ÿå ‚', 'ç…²ä»”é¥­', 'ç‰›è‚‰é¢'];
    const resultEl = document.getElementById('result');
    const storeListEl = document.getElementById('store-list');
    let clickCount = 0;
    let clickTimer = null;

    function pickRandomStore() {
      resultEl.innerHTML = '';
      let count = 30;
      let animation = setInterval(() => {
        resultEl.innerText = stores[Math.floor(Math.random() * stores.length)];
        resultEl.style.transform = `scale(${1 + Math.random() * 0.2}) rotate(${(Math.random() - 0.5) * 20}deg)`;
        resultEl.style.color = `hsl(${Math.floor(Math.random() * 360)}, 100%, 70%)`;
        count--;
        if (count <= 0) {
          clearInterval(animation);
          resultEl.style.transform = 'scale(1) rotate(0)';
        }
      }, 80);

      // æ£€æµ‹ç®¡ç†å‘˜ç‚¹å‡»é€»è¾‘
      if (clickTimer) clearTimeout(clickTimer);
      clickCount++;
      clickTimer = setTimeout(() => {
        clickCount = 0;
      }, 5000);
      if (clickCount >= 10) {
        showAdminPanel();
        clickCount = 0;
      }
    }

    function showAdminPanel() {
      document.getElementById('admin-panel').classList.remove('hidden');
      renderStoreList();
    }

    function hideAdminPanel() {
      document.getElementById('admin-panel').classList.add('hidden');
    }

    function renderStoreList() {
      storeListEl.innerHTML = '';
      stores.forEach((store, i) => {
        const div = document.createElement('div');
        div.className = 'store-item';
        div.innerHTML = `${store} <button onclick="deleteStore(${i})">åˆ é™¤</button>`;
        storeListEl.appendChild(div);
      });
    }

    function addStore() {
      const newStore = document.getElementById('new-store').value.trim();
      if (newStore) {
        stores.push(newStore);
        localStorage.setItem('stores', JSON.stringify(stores));
        renderStoreList();
        document.getElementById('new-store').value = '';
      }
    }

    function deleteStore(index) {
      stores.splice(index, 1);
      localStorage.setItem('stores', JSON.stringify(stores));
      renderStoreList();
    }
  </script>
